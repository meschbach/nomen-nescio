			body { margin: 0; }

				height: 100%;

			#stats-container div { display: inline-block; }
			#stats-container h4 { background: #111111; color: white; padding: 0; margin: 0; }

		<script src="libs.js"></script>

	<body onload='init()'>
		<div id='stats-container'>
			<div id='stats-renderer'>
				<h4>Renderer</h4>
			</div>
			<div id='stats-sim'>
				<h4>Sim</h4>
			</div>
			<div id='stats-collision'>
				<h4>Collide</h4>
			</div>
		</div>

</html>
